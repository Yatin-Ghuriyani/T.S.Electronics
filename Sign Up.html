<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/Signup.css">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="E-commerce.html"><img src="Images/LOGO.png" class="logo"><span class="Elec">Electronics</span>
        <p>Onilne Electronics Store</p></a>
        <section class="SignUp">
            <form class="SUform" autocomplete="on">
                <h2>Sign Up</h2>
                <label for="fname">First Name<code>*</code>:</label>
                <input type="text" class="box" name="fname" placeholder="John" size="15" required autofocus><br>
                <label for="lname" class="lname">Last Name<code>*</code>:</label>
                <input type="text" class="box" name="lname" placeholder="Deo" size="15" required><br>
                <label for="email" class="email">E-mail:</label>
                <input type="email" name="email" class="box" placeholder="example@mail.com" size="18" autocomplete="off"><br>
                <label for="phno" class="phno">+91<code>*</code>:</label>
                <input type="tel" id="phno" class="box" placeholder="12345 67890" maxlength="10" size="10" pattern="[12345-67890]{10}" required><br>
                <label for="pwd">Password<code>*</code>:</label>
                <input type="password" name="pwd" class="box" size="10" required><br>
                <input type="submit" class="submit">
                <input type="reset" class="reset"><br>
                <p>Already a Customer?<a href="Log In.html" class="link"><b>Log In</b></a></p>
            </form>
        </section>
    </body>
</html>
