<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/LogIn.css">
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="index.html"><img src="Images/LOGO.png" class="logo"><span class="Elec">Electronics</span>
        <p>Onilne Electronics Store</p></a>
        <section class="LogIn">
            <form class="SUform" autocomplete="on">
                <h2>Log In</h2>
                <label for="phno" class="phno">Phone No.<code>*</code>:</label>
                <input type="tel" name="phno" class="box" id="phno" placeholder="12345 67890" maxlength="10" size="10" pattern="[12345-67890]{10}" required autofocus><br>
                <label for="pwd" >Password<code>*</code>:</label>
                <input type="password" name="pwd" class="box" size="10" required><br>
                <input type="submit" class="submit">
                <input type="reset" class="reset">
                <p class="SU">New on T.S. Electronics?    <a href="Sign Up.html" class="link"><b>Sign Up</b></a></p>
            </form>
        </section>
    </body>
</html>
